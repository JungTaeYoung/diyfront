<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header class="diyHeader">
        <div class="diyHeader__warp">
            <a class="head_logo">
                <img src="img/main/top_logo.png" alt="logo">
            </a>
            <div class="diy_meun">
                <a>학습하기</a>
                <a>코드공유</a>
                <a>커뮤니티</a>
                <a>로그인</a>
            </div>
        </div>
    </header>
    <div class="diyContent">
        <div class="default__layout">
            <div class="default__warp">
                
            </div>
            <div class="notProject tc">
                <div class="notProject__warp tl">
                    <h3 class="default__title tc">프로젝트 생성</h3>
                    <p class="default__titleSub tc">프로젝트를 생성하여, 블록코딩을 시작해보세요.</p>
                    <label for="ex_title" class="tl">프로젝트 이름</label>
                    <input type="text" id="ex_input" class="default__input" placeholder="블록코딩 프로젝트!">
                    <br/>
                    <label for="ex_description" class="tl">설명</label>
                    <textarea type="text" id="ex_description" class="default__input" placeholder="프로젝트 설명을 작성하시오..."></textarea>
                    <span class="dBtn projectCreateBtn">프로젝트 만들기</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
